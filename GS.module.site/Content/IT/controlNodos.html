<meta http-equiv="pragma" content="no-cache">
<div class="container-fluid ContentBanner">
    <div class="col-xs-12">
        <div class="col-xs-12" style="padding:5px; height: 29px;">
            <i class="fa fa-home">&nbsp;</i> Gestión de Nodos por Sistema
        </div>
    </div>
</div>

<div class="container-fluid ContentPage">
    <div id="contentBusquedaAvanzada" class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="input-group" style="width:100%">
                <span class="input-group-addon" style="width:100px">Sistema</span>
                <input type="text" class="form-control" id="filtroSistema" placeholder="Seleccione Sistema" />
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="input-group" style="width:100%">
                <span class="input-group-addon" style="width:100px">Nombre</span>
                <input type="text" class="form-control" id="filtroNombre" placeholder="Ingrese Nombre" />
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="input-group" style="width:100%">
                <span class="input-group-addon" style="width:100px">Tipo</span>
                <input type="text" class="form-control" id="filtroTipo" placeholder="Seleccione Tipo" />
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="input-group" style="width:100%">
                <span class="input-group-addon" style="width:100px">Estado</span>
                <div class="form-control">
                    <input type="image" id="filtroEstado" src="../resources/images/uncheck.png" style="width:20px;" onclick="CambiarFiltroEstado(); return false;" />
                    <input type="hidden" id="filtroboolEstado" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
        </div>
    </div>
</div>

<div class="container-fluid ContentBannerBody">
    <div class="row">
        <div class="col-xs-12 col-sm-10" style="padding: 7px 7px 7px 35px;height: 29px;margin: 0px 0px 0px 0px;">
            <i class="fa fa-list">&nbsp;</i> Listado de Nodos
        </div>
        <div class="col-xs-12 col-sm-2">
            <div class="col-xs-6 home-buttom" onclick="ListarNodos(); return false;">
                <center><i class="fa fa-search"></i></center>
            </div>
            <div class="col-xs-6 home-buttom" onclick="RegistrarNodo(); return false;">
                <center><i class="fa fa-plus"></i></center>
            </div>
        </div>
    </div>
</div>
<div id="grid-view">
    <div id="gridpadre">
    </div>
</div>
<center>
    <div class="modal fade" id="PopupNodo" tabindex="-1" role="dialog" aria-hidden="true" style="z-index:99991">
        <div class="modal-dialog" style="max-width:450px">
            <div class="modal-content">
                <div class="modal-header PopupBanner">
                    <div id="PopupNodoHeader" style="text-align:center"></div>
                    <input type="hidden" id="PopupNodoId" />
                </div>
                <div class="modal-body" id="PopupNodoBody">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group input-group-sm" style="width:100%;padding: 0px 20px 0px 20px;">
                                <span class="input-group-addon" style="width:100px">Sistema</span>
                                <input type="text" id="PopupNodoSistema" class="form-control" style="text-align:left" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group input-group-sm" style="width:100%;padding: 0px 20px 0px 20px;">
                                <span class="input-group-addon" style="width:100px">Nombre</span>
                                <input type="text" id="PopupNodoNombre" class="form-control" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group input-group-sm" style="width:100%;padding: 0px 20px 0px 20px;">
                                <span class="input-group-addon" style="width:100px">Descripción</span>
                                <textarea id="PopupNodoDescripcion" class="form-control" rows="2" style="height:80px;" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group input-group-sm" style="width:100%;padding: 0px 20px 0px 20px;">
                                <span class="input-group-addon" style="width:100px">Tipo</span>
                                <input type="text" id="PopupNodoTipo" class="form-control" style="text-align:left" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group input-group-sm" style="width:100%;padding: 0px 20px 0px 20px;">
                                <span class="input-group-addon" style="width:100px">Valor</span>
                                <textarea id="PopupNodoValor" class="form-control" rows="2" style="height:80px;" />
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group input-group-sm" style="width:100%;padding: 0px 20px 0px 20px;">
                                <span class="input-group-addon" style="width:100px">Estado</span>
                                <div class="form-control" style="text-align:left">
                                    <input type="image" id="PopupNodoEstado" src="../resources/images/uncheck.png" style="width:17px;" onclick="CambiarEstado(); return false;" />
                                    <input type="hidden" id="PopupNodoboolEstado" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="PopupNodoFooter">
                    <div class="col-xs-12">
                        <div class="home-buttom" onclick="GuardarNodo(); return false;">
                            <center><i class="fa fa-check">&nbsp;</i>Guardar</center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
<script>
    appendScriptChild("/resources/scripts/helpdesk/helpdesk-controlNodos.js");
</script>
